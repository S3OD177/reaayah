<!DOCTYPE html>
<!-- <html lang="en"> -->
<html translate="no" dir="rtl">

<head>
  <meta charset="utf-8">
  <title>صفحة لإنشاء بطائق معايدةالجمعية الخيرية لتيسير الزواج ورعاية الأسرة بالأحساء</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarai&display=swap" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="./js/ee.js"></script>
</head>

<body>
  <div class="mainView" dir="rtl">
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div>
              <div>
                <div class="row">
                  <img class="logo" src="logo.png" draggable="false">
                  <div class="col-md-12" style="text-align: center">
                    <h4 id="title">صمم بطاقة التهنئة الخاصة بك في أقل من دقيقة"</h4>
                    <hr>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <form id="form" onsubmit="showPopup(event);">
                      <div class="form-group">
                        <label for="name">الاسم</label>
                        <input type="text" class="form-control" id="name" placeholder="اكتب اسمك هنا" required>
                      </div>
                      <br>
                      <button type="submit" class="btn btn-primary">اختر الصورة</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Bootstrap Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close position-absolute" style="left: 0;" data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title text-right w-100" id="exampleModalLabel">اختر صورة</h5>
        </div>
        <div id="modal-body" class="modal-body">
          <h2>حدث خطا الرجاء ابلاغ المطور</h2>
        </div>
        <div class="modal-footer d-flex justify-content-between"
          style="flex-direction: row !important; flex-shrink: 0 !important; flex-wrap: nowrap !important;">
          <button id="downloadButton" type="button" class="btn btn-primary" onclick="generateImage()"
            style="display: none;">تحميل الصورة</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">خروج</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    function showPopup(event) {
      event.preventDefault();
      showOccasion();
      $('#myModal').modal('show');
      return false;
    }
    <!-- $('#myModal').modal('show'); -->
  </script>
</body>

</html>
